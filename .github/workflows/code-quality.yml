name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Run flake8 linting
      run: |
        uv run --group dev flake8 src/ tests/ --max-line-length=88 --ignore=E203,W503 --statistics

    - name: Check code formatting with Black
      run: |
        uv run --group dev black --check --diff src/ tests/

    - name: Run type checking with mypy
      run: |
        uv run --group dev mypy src/

    - name: Check Python syntax
      run: |
        uv run --group dev python -c "
        import ast
        import sys
        from pathlib import Path
        
        def check_imports(file_path):
            with open(file_path, 'r') as f:
                try:
                    tree = ast.parse(f.read())
                    return True
                except SyntaxError:
                    return False
        
        failed = []
        for py_file in Path('src').rglob('*.py'):
            if not check_imports(py_file):
                failed.append(str(py_file))
        
        if failed:
            print(f'Syntax errors in: {failed}')
            sys.exit(1)
        print('All Python files have valid syntax')
        "

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Run security checks with bandit
      run: |
        uv add bandit
        uv run bandit -r src/ -f json -o bandit-report.json || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json
