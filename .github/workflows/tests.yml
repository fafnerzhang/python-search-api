name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Run quick tests
      run: |
        PYTHONPATH=src uv run --group dev pytest tests/test_models.py tests/test_services.py -v --tb=short

    - name: Run API tests
      run: |
        PYTHONPATH=src uv run --group dev pytest tests/test_api.py -v --cov-fail-under=90

    - name: Run integration tests
      run: |
        PYTHONPATH=src uv run --group dev pytest tests/test_integration.py -v --cov-fail-under=60

    - name: Run all tests with coverage
      run: |
        PYTHONPATH=src uv run --group dev coverage run -m pytest tests/
        uv run --group dev coverage report -m
        uv run --group dev coverage xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  test-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        GIT_COMMIT_SHA=$(git rev-parse --short HEAD)
        docker build -t python-search-api:$GIT_COMMIT_SHA .

    - name: Test Docker container
      run: |
        GIT_COMMIT_SHA=$(git rev-parse --short HEAD)
        docker run -d --name test-container -p 9410:9410 python-search-api:$GIT_COMMIT_SHA
        sleep 10
        curl -f http://localhost:9410/health || exit 1
        docker stop test-container
        docker rm test-container
